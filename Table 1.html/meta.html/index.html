<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ffcc00;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 30px;
            background-color: white;
        }
        .hero img {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: white;
        }
        .gallery img {
            width: 30%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Reservations</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Little Lemon</h1>
        <p>Fresh, flavorful, and unforgettable dining experience</p>
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Delicious Dish">
    </section>

    <section class="gallery">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Chef Cooking">
        <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5" alt="Restaurant Interior">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Dish Close-up">
    </section>

    <footer>
        <p>&copy; 2025 Little Lemon. All Rights Reserved.</p>
    </footer>
</body>
</html>
