<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Variables</title>
</head>
<body>
    <script>
        var x=100;
        var y=23.5;
        var z="Hello World";
        document.write(typeof(x),"<br>");
        document.write(typeof(y),"<br>");
        document.write(typeof(z),"<br>");
        var x=200;
        document.write(x,"<br>");
        var i=10;
        document.write(i,"<br>");
        {
            var i=20;
            document.write(i,"<br>");
        }
        document.write(i,"<br>");
        let j=10;
        let k=20;
        document.write(j,"<br>");
        document.write(k,"<br>");
       let a=25;
       {
        let a=35;
        document.write(a,"<br>");
       }
        document.write(a,"<br>");
       const b=250;
       {
        const b=350;
        document.write(b,"<br>");
       }
        document.write(b,"<br>");
        let m;
        document.write(m,"<br>");
        document.write(typeof "10","<br>");
         document.write(typeof 1024n,"<br>"); 
         document.write(typeof Symbol(100),"<br>");
        document.write(typeof null,"<br>");
         document.write(typeof {},"<br>");
          document.write(typeof false,"<br>");
       
    </script>
</body>
</html>
