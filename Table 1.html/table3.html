<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seminar Schedule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th rowspan="3">Day</th>
      <th colspan="3">Seminar</th>
    </tr>
    <tr>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begin</th>
      <th>End</th>
    </tr>

    <!-- Monday -->
    <tr>
      <td rowspan="2">Monday</td>
      <td rowspan="2">8:00 AM</td>
      <td rowspan="2">5:00 PM</td>
      <td>Introduction to XML</td>
    </tr>
    <tr>
      <td>Validity DTD</td>
    </tr>

    <!-- Tuesday -->
    <tr>
      <td rowspan="3">Tuesday</td>
      <td>8:00 AM</td>
      <td>11:00 AM</td>
      <td>X Path</td>
    </tr>
    <tr>
      <td>11:00 AM</td>
      <td>2:00 PM</td>
      <td>XSL Transformation</td>
    </tr>
    <tr>
      <td>2:00 PM</td>
      <td>5:00 PM</td>
      <td>XSL Formatting</td>
    </tr>

    <!-- Wednesday -->
    <tr>
      <td>Wednesday</td>
      <td>8:00 AM</td>
      <td>12:00 PM</td>
      <td>XSL Formatting</td>
    </tr>
  </table>

</body>
</html>
